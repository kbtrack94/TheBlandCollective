<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AE Style Home</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #111;
      color: #f5f5f5;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 4rem 2rem;
      min-height: 100vh;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 3rem;
      text-transform: uppercase;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #bbb;
      max-width: 600px;
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .nav {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav a {
      text-decoration: none;
      color: #fff;
      background-color: #333;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .nav a:hover {
      background-color: #555;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
